name: Docker Publish
on:
  push:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push pseudographics
        uses: docker/build-push-action@v4
        with:
          context: .
          file: /pseudographics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/pseudographics
      - name: Build and push format_output
        uses: docker/build-push-action@v4
        with:
          context: .
          file: /format_output/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/format_output
      - name: Build and push plotter
        uses: docker/build-push-action@v4
        with:
          context: .
          file: /plotter/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/plotter
          
